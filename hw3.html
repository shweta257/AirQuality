<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 3 Solution</title>
    <style>

        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .stations, .stations svg {
            position: absolute;
        }

        .stations svg {
            width: 60px;
            height: 20px;
            padding-right: 100px;
            font: 10px sans-serif;
        }

        .stations circle {


            stroke-width: 1.5px;
        }

        #states {
            stroke: rgb(255, 255, 255);
            fill: rgb(216, 216, 216);
        }
        
        .game {
            fill: rgba(0, 117, 128, 0.01);
            stroke: rgb(123, 123, 123);
        }
        
        .team {
            stroke: rgb(255, 255, 255);
            fill: rgb(123, 123, 123);
        }
        
        

        .node {
        stroke: #fff;
        stroke-width: 1.5px;
    	}

		.link {
			stroke: #999;
			stroke-opacity: .6;
		}

		text {
			stroke: #222;
			stroke-width: 0.5px;
			font: 10px sans-serif;
			fill: black;
		}

        #xAxis path,
        #yAxis path {
            fill: none;
            stroke: black;
        }
        
        /* Styles that clean up the layout;
         * you can ignore these: */
        
        h2 {
            margin: 10px;
        }
        
        div {
            display: inline-block;
        }
        
        div,
        span {
            padding: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>

<body>
    <body>
        <h3>Utah Air Quality</h3>
       <div id ="map" style="position:absolute;top:50px;align:center;height:400px;width:100%">
        </div> 
        <div>
            <h2>Pac-12 Game Connections</h2>
            <svg width="427" height="500" id="graph">
                <g id="links"></g>
                <g id="nodes"></g>
            </svg>
        </div>

        <div>
            <h2>Pac-12 Game Attendance</h2>
            <svg width="427" height="500" id="barChart">
                <g id="xAxis"></g>
                <g id="yAxis"></g>
                <g id="bars"></g>
            </svg>
        </div>
        <br>


        <script type="application/javascript" src="script.js"></script>
    </body>
</html>
